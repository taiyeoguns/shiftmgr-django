{% load ttags %}

<aside class="main-sidebar">

  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img data-name="{{ user.get_full_name|default:'User Name' }}" class="img-circle avatar" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{ user.get_full_name|default:'User Name' }}</p>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">MENU</li>
      <!-- Optionally, you can add icons to the links -->
      <li class="active"><a href="{% url "shifts:index" %}"><i class="fa fa-calendar"></i> <span>Shifts</span></a></li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
